<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>conversations</title>
    <link rel="stylesheet" href="/ressources/css/style.css">

    <link rel="stylesheet" href="/ressources/css/tchat.css">
</head>
<body>
<!-- En-tête -->    


<!-- Personne du chat -->
<section class="profil">
    <div>
        <img src="" alt="">
        <h3>Name</h3>
        <h4>Introduction phrase</h4>
    </div>
</section>
<!-- Conversation -->
<section class="conversation">
    <ul>
            <li class="me">Bonjour</li>
            <li class="him">Java bien?</li>
            <li class="me">Oui</li>
            <li class="him">Tu fait quoi ce week end?</li>
            <li class="me">rien</li>
            <li class="him">et toi</li>
            <li class="me">J'ai envie d'aller voir un film</li>
            <li class="him">Ok, on va au cinéma ?</li>
            <li class="me">Bonne idée</li>
            <li class="him">J'ai envie de</li>
            <li class="me">😏😏</li>
            <li class="him">A demain 🐒</li>
    </ul>
</section>

<!-- Input -->
<div class="inputMode">
<input type="text" placeholder="Enter your message">
<a href=""><img src="/ressources/img/icons/send-button.svg" id="buttonSend" alt="send-button"/></a>
</div>
</body>
</html>
